<i class="fas fa-chevron-left" style="font-size: 35px;cursor: pointer;" (click)="routeHome()"></i>

<p style="text-align: center;">Login In progress...!</p>


<div id="login-form" class="col-md-offset-4 col-md-4">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-md-12">
        <input type="text" class="form-control" id="userName" placeholder="Name" [(ngModel)]="userName" name="userName">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary col-md-12" (click)="doLogin()">Start</button>
      </div>
    </div>
  </form>
</div>
