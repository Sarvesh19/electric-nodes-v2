<mat-toolbar class="navigation-toolbar" [class.navigation-is-mobile]="mobileQuery.matches" [class.mat-elevation-z0]="!isActive" [class.mat-elevation-z8]="isActive" [class.animated-header]="!isActivefadeInDown" [class.fadeInDown]="!isActivefadeInDown" [class.navigation-fixed]="!fixedTolbar">
      <button fxShow="true" fxShow.gt-xs="false" style=" color: #673ab7;" mat-icon-button (click)="snav.toggle()"><mat-icon >menu</mat-icon></button>
      
      <span style="color: #673ab7; cursor: pointer;" (click)="routeHome()" >Electric Nodes <sup style="font-style: oblique;">dev-0.0.1</sup></span>
      <mat-nav-list class="navigation-list" fxLayout="row" fxShow="false" fxShow.gt-xs="true">
          <a mat-list-item href="#about" >About</a>
        <a mat-list-item href="#pricing">Pricing</a>
          <a mat-list-item (click)="routeSignup()">Sign Up</a>
          <a mat-list-item href="#contact">Contact</a>
      </mat-nav-list>
      <span class="navigation-spacer"></span>
      <button id=contact-fab-button (click)="openDialog()" mat-mini-fab color="primary" matTooltip="Contact Us" [matTooltipPosition]="'left'"><mat-icon>email</mat-icon></button>
    </mat-toolbar>

    <div class="navigation-empty" fxShow="false" fxShow.gt-xs="true"></div>
    
    <mat-sidenav-container class="navigation-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" (opened)="setToggleOn()" (closed)="setToggleOff()">
        <mat-nav-list>
          <a id="mobilelogo" class="logo" fxShow="true" fxShow.gt-xs="false" href="#"><img src="assets/img/logo.png"></a>
          <a mat-list-item href="#about" style="margin-top: 40px;" (click)="snav.toggle()">About</a>
          <a mat-list-item href="#pricing" (click)="snav.toggle()">Pricing..</a>
          <a mat-list-item  (click)="routeSignup()">Sign Up</a>
          <a mat-list-item href="#contact" (click)="snav.toggle()">Contact</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content nglp-scroll (onScroll)="detectScroll($event)">
          

         

      

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

      </mat-sidenav-content>
    </mat-sidenav-container>


<app-heading></app-heading>
